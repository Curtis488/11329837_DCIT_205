<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form filling</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="wrapper">
    <form action="action_page.php"
    style="border:4px solid #ccc">
    <div class="container">
        <h1>Register</h1>
        <h3>Please fill in this form to create an account</h3>
        <hr>
        <label for="Surname">
            <b></b></label>
            <input type="text"
            placeholder="Enter Surname"
            name="Surname" required>

            <label for="First name"> 
                <b></b></label>
                <input type="First name"
                placeholder="Enter First name"
                name="First name" required>

                <label for="Phone number">
                    <b></b></label>
                    <input type="Phone number"
                    placeholder="Enter Phone number"
                    name="Phone number" required>

                    <label for="Email Address">
                        <b></b></label>
                        <input type="Email Address"
                        placeholder="Enter Email Address"
                        name="Email Address" required>

                        <label for="Date of birth">
                            <b></b></label>
                            <input type="Date of birth"
                            placeholder="Enter Date of birth"
                            name="Date of birth" required>

                    <p>Your Educational background</p>
                    <select name="Educational background">
                        <option value="Primay School">Primay School</option>
                        <option value="Secondary School">Secondary School</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="PHD">PHD</option> 
                    </select>

                     <p>Organization Information</p>
                     <label for="Organization">
                        <b></b></label>
                        <input type="Organization"
                        placeholder="Enter Organization"
                        name="Organization" required>

                        <label for="Position">
                            <b></b></label>
                            <input type="Position"
                            placeholder="Enter Position"
                            name="Position" required>

                   <p>Short Courses</p>
                   <select name="Select courses you want to register">
                    <option value="Microsoft SQL Sever Database Administration (GHS 995)">Microsoft SQL Sever Database Administration (GHS 995)</option>
                    <option value="Information Security and Ethical Hacking (GHS 995)">Information Security and Ethical Hacking (GHS 995)</option>
                    <option value="Introduction to Web Programming (GHS 900)">Introduction to Web Programming (GHS 900)</option>
                    <option value="Digital Marketing (GHS 900)">Digital Marketing (GHS 900)</option>
                    <option value="Certificate in Software Development (GHS 1500)">Certificate in Software Development (GHS 1500)</option>
                    <option value="Data Science (GHS 1500)">Data Science (GHS 1500)</option>
                    <option value="Computer Networking Fundamentals-CCNA (GHS 995)">Computer Networking Fundamentals-CCNA (GHS 995)</option>
                    <option value="Mobile Application Development (GHS 1000)">Mobile Application Development (GHS 1000)</option>
                   </select>

                   <button class="btnlogin-popup">Submit</button>

                            <p>By creating an account you agree to our <a href="#"
                            style="color:dodgerblue">Terms & Privacy</a>.</p>

                            <div class="clearfix">
                                <button type="button"
                                class="cancelbtn">Cancel</button>
                            </div>
                        </div>
    </form>
</div>
</body>
</html>
